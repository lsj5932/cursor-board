<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교과목 질문 게시판</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>교과목 질문 게시판</h1>
    <form id="question-form">
      <input type="text" id="question-input" placeholder="궁금한 교과목 질문을 입력하세요" required>
      <button type="submit">질문 올리기</button>
    </form>
    <ul id="question-list">
      <!-- 질문 목록이 여기에 표시됩니다 -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
